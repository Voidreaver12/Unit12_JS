<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
	<title>Puzzle Challenge</title>
</head>

<body>
	<header>
		<h1> Puzzle Challenge </h1>
	</header>
  <script type="text/javascript" src="puzzle.js"></script>
	<section id="PuzzleContainer">
		<div id="PiecesContainer" ondragenter="return enter(event)" ondragover="return over(event)" ondrop="return drop(event)">
			<img id="piece1" src="images/image_part_001.jpg" alt="piece1" draggable="true" ondragstart="start(event)" ondragend="end(event)">
			<img id="piece2" src="images/image_part_002.jpg" alt="piece2" draggable="true" ondragstart="start(event)" ondragend="end(event)">
			<img id="piece3" src="images/image_part_003.jpg" alt="piece3" draggable="true" ondragstart="start(event)" ondragend="end(event)">
			<img id="piece4" src="images/image_part_004.jpg" alt="piece4" draggable="true" ondragstart="start(event)" ondragend="end(event)">
      <img id="piece5" src="images/image_part_005.jpg" alt="piece5" draggable="true" ondragstart="start(event)" ondragend="end(event)">
			<img id="piece6" src="images/image_part_006.jpg" alt="piece6" draggable="true" ondragstart="start(event)" ondragend="end(event)">
			<img id="piece7" src="images/image_part_007.jpg" alt="piece7" draggable="true" ondragstart="start(event)" ondragend="end(event)">
			<img id="piece8" src="images/image_part_008.jpg" alt="piece8" draggable="true" ondragstart="start(event)" ondragend="end(event)">
      <img id="piece9" src="images/image_part_009.jpg" alt="piece9" draggable="true" ondragstart="start(event)" ondragend="end(event)">

    </div>
		<div id="puzzle">
			<div class="PieceSpot" id="one" ondragenter="return enter(event)" ondragover="return over(event)" ondrop="return drop(event)"></div>
			<div class="PieceSpot" id="two" ondragenter="return enter(event)" ondragover="return over(event)" ondrop="return drop(event)"></div>
			<div class="PieceSpot" id="three" ondragenter="return enter(event)" ondragover="return over(event)" ondrop="return drop(event)"></div>
			<div class="PieceSpot" id="four" ondragenter="return enter(event)" ondragover="return over(event)" ondrop="return drop(event)"></div>
      <div class="PieceSpot" id="five" ondragenter="return enter(event)" ondragover="return over(event)" ondrop="return drop(event)"></div>
      <div class="PieceSpot" id="six" ondragenter="return enter(event)" ondragover="return over(event)" ondrop="return drop(event)"></div>
      <div class="PieceSpot" id="seven" ondragenter="return enter(event)" ondragover="return over(event)" ondrop="return drop(event)"></div>
      <div class="PieceSpot" id="eight" ondragenter="return enter(event)" ondragover="return over(event)" ondrop="return drop(event)"></div>
      <div class="PieceSpot" id="nine" ondragenter="return enter(event)" ondragover="return over(event)" ondrop="return drop(event)"></div>
		</div>
	</section>
</body>
